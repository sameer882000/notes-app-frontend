<div class="container mt-4">
    <!-- App Header -->
    <header class="text-center mb-4">
        <h1 class="display-4 font-weight-bold">Notes App</h1>
        <p class="lead">Keep track of your thoughts and ideas.</p>
    </header>

    <div class="row">
        <!-- Notes History -->
        <div class="col-md-4 col-12 mb-3">
            <div class="card notes-card">
                <div class="card-header text-center">
                    <h2>My Notes</h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li 
                        class="list-group-item d-flex justify-content-between align-items-center" 
                        *ngFor="let note of notes"
                    >
                        <div class="note-content flex-grow-1">
                            <strong>{{ note.title }}</strong>
                            <p class="mb-0">{{ note.content }}</p>
                            <small class="text-muted">{{ note.createdAt | date:'short' }}</small> <!-- Displaying the timestamp -->
                        </div>
                        <button 
                            class="btn btn-danger btn-sm" 
                            (click)="note._id && deleteNote(note._id)"
                        >
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </li>
                </ul>
                <div class="card-footer text-muted text-center">
                    {{ notes.length }} notes
                </div>
            </div>
        </div>

        <!-- Add New Note Form -->
        <div class="col-md-8 col-12 mb-3">
            <div class="card add-note-card">
                <div class="card-header text-center">
                    <h3>Add a New Note</h3>
                </div>
                <div class="card-body">
                    <form class="note-form">
                        <div class="form-group">
                            <input 
                                type="text" 
                                class="form-control" 
                                [(ngModel)]="newNote.title"
                                [ngModelOptions]="{standalone: true}" 
                                placeholder="Enter title" 
                                required 
                            />
                        </div>
                        <div class="form-group">
                            <textarea 
                                class="form-control" 
                                [(ngModel)]="newNote.content" 
                                [ngModelOptions]="{standalone: true}"
                                placeholder="Enter content" 
                                rows="4" 
                                required 
                            ></textarea>
                        </div>
                        <button 
                            class="btn btn-success btn-block" 
                            (click)="addNote()"
                        >
                            Add Note
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
