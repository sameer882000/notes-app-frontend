<div class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="display-4 font-weight-bold">Login</h1>
    </header>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form (submit)="onLogin()">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Don't have an account? <a routerLink="/register">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
