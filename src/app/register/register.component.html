<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-body p-5">
          <header class="text-center mb-4">
            <h1 class="display-4 font-weight-bold">Register</h1>
          </header>
          <form (submit)="onRegister()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
          </form>
          <div class="text-center mt-3">
            <small>Already have an account? <a routerLink="/login">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
